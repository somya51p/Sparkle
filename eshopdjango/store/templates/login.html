{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sparkle Fashion</title>
</head>
<body>

<div class="move_right" id="page_cover">
    <img src="{% static 'images/tiles/homepage_cover.jpg' %}" alt="">
</div>
<section class="login_signup_container">
    <form action="/login" method="POST" class="login_grid">
        {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
        <h4 class="login_title serif">Login</h4>
        <div class="email_field">
            <label for="email" class="sans">Email:</label><br>
            <input type="email" id="email" name="email" 
                    value="{{values.email}}"  placeholder="example@abc.com" required>
        </div>
        <div class="pass_field">
            <label for="pwd" class="sans">Password:</label><br>
            <input type="password" id="pwd" name="password" 
                    minlength="8" required>
        </div>
        <div class="rmf">
            <label class="rmf_container sans">Remember me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
        </div>
        <a href="#" class="fpass sans">Forget Password?</a>
        <div class="cta login_btn">
            <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
        </div>
        <h5 class="sign_swth sans">Not registered yet?<a href="/signup" id="ani" class="sign_swth_link">Create an Account</a></h5>
    </form>
</section>
