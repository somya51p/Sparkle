{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sparkle Fashion</title>
</head>
<body>
    <div class="move_left" id="page_cover">
        <img src="{% static 'images/tiles/homepage_cover.jpg' %}" alt="">
    </div>
    <section class="login_signup_container">
       
        <form action="/signup" method="post" class="signup_grid">
            {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            <h4 class="signup_title serif">Sign Up</h4>
            <div class="name_field">
                <label for="name" class="sans">First Name:</label><br>
                <input class="alert" type="text" name="firstname"
                id="" value="{{values.first_name}}" placeholder="John Smith" required>
            </div>
            <div class="ph_field">
                <label for="phone" class="sans">Phone:</label><br>
                <input type="tel" id="phone" name="phone" value="{{values.phone}}" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="email_field">
                <label for="email" class="sans">Email:</label><br>
                <input type="email" id="email" name="email" value="{{values.email}}"  placeholder="example@abc.com" required>
            </div>
            <div class="pass_field">
                <label for="pwd" class="sans">Password:</label><br>
                <input type="password" id="pwd" name="password" minlength="8" required>
            </div>
            <div class="rmf">
                <label class="rmf_container sans">I agree to the <a href="#">Terms & Conditions</a>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
            </div>
            <div class="form-group">
                <input class="btn btn-sm btn-info" type="submit" value="Create An Account ">
            </div>
            <h5 class="sign_swth sans">Already have an Account?<a href="/login" id="login" class="sign_swth_link">Login</a></h5>
        </form>
    </section>
</body>
</html>
